name: Publish to PyPI

on:
  push:
    branches:
      - main
      - version2
    tags:
      - "v*"

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/HypergraphAnalysisToolbox/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Checkout source
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to latest version
        with:
          python-version: "3.10"  # Specify a concrete version

      - name: Increment version
        run: |
          python -m pip install --upgrade pip
          python -m pip install toml
          python increment_version.py
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– AUTO: Incremented version automatically"
        continue-on-error: true  # Avoid breaking the workflow if no changes are made

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U build twine
      
      - name: Build package
        run: python -m build Python/
      
      - name: Check distribution
        run: twine check --strict Python/dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.3
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: Python/dist/
          verbose: true
