name: Publish to PyPI

on:
  push:
    tags:
      - "v*"  # Triggers on version tags

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4  # Updated to latest version

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to latest version
        with:
          python-version: "3.11"  # Specify a concrete version

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      
      - name: Build package
        run: python -m build Python/
      
      - name: Check distribution
        run: twine check --strict Python/dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11  # Specific version instead of release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: Python/dist/
          verbose: true
          verify_metadata: true
          skip_existing: false

